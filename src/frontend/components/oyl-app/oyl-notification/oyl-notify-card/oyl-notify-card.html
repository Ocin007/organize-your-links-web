<div data-property="card" class="notify-card">
    <div class="outer-container">
        <div class="content-container">
            <div class="heading-container">
                <h3 data-property="heading"></h3>
                <oyl-date data-property="oylDate" format="timeMs" class="default-font-size"></oyl-date>
            </div>
            <p data-property="msgElement" class="default-font-size"></p>
            <div class="detail-link-container">
                <h5 data-property="showDetailsLink">Details</h5>
            </div>
        </div>
        <div class="icon-container">
            <img data-property="icon" alt="" src="#">
        </div>
    </div>
    <div data-property="lifetimeBar" class="lifetime-bar"></div>
</div>
